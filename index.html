<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img
          src="images/trybewarts-header-logo.svg"
          class="trybewarts-header-logo"
        />
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
          <input type="email" class="email" placeholder="Login" />
          <input type="password" class="password" placeholder="Senha" />
          <button class="button">Logar</button>
        </form>
      </div>
    </header>
    <main>
      <form id="evaluation-form"></form>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
  </body>
</html>

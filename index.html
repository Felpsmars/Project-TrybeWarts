<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img
          src="images/trybewarts-header-logo.svg"
          class="trybewarts-header-logo"
        />
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
          <input type="email" class="email" placeholder="Login" />
          <input type="password" class="password" placeholder="Senha" />
          <button class="button">Logar</button>
        </form>
      </div>
    </header>
    <main>
      <form id="evaluation-form">
        <div id="nameLastname">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div id="emailHouse">
          <input type="email" id="input-email" placeholder="Email" />
          <select id="house">
            <option id="gitnoria-house">Gitnória</option>
            <option id="reactpuff-house">Reactpuff</option>
            <option id="corvinode-house">Corvinode</option>
            <option id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div id="checks">
            <div id="family-container">
            <label for="" id="label-family">Qual sua família?</label>
            <label for="Frontend">Frontend</label>
                <input type="radio" id="Frontend" name="family" value="Frontend" />
                <label for="Backend">Backend</label>
                <input type="radio" id="Backend" name="family" value="Backend" />
                <label for="FullStack">FullStack</label>
                <input type="radio" id="FullStack" name="family" value="FullStack"/>
            </label>
            </div>
            <div id="learning-container">
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <div id="first-three">
                <label for="HoFs">HoFs</label>
                <input type="checkbox" id="HoFs" value="HoFs">                
                <label for="Jest">Jest</label>
                <input type="checkbox" id="Jest" value="Jest">
                <label for="Promises">Promises</label>
                <input type="checkbox" id="Promises" value="Promises">
                </div>
                <div id="last-three">
                <label for="React">React</label>
                <input type="checkbox" id="React" value="React">
                <label for="SQL">SQL</label>
                <input type="checkbox" id="SQL" value="SQL">
                <label for="Python">Python</label>
                <input type="checkbox" id="Python" value="Python">
                </div>
            </div>
        </div>
        <div id="evaluation">
          <p id="label-rate">Como você avalia a Trybewarts?</p>
          <input type="radio" value="1" name="rate">
          <label for="rate">1</label>
          <input type="radio" value="2" name="rate">
          <label for="rate">2</label>
          <input type="radio" value="3" name="rate">
          <label for="rate">3</label>
          <input type="radio" value="4" name="rate">
          <label for="rate">4</label>
          <input type="radio" value="5" name="rate">
          <label for="rate">5</label>
          <input type="radio" value="6" name="rate">
          <label for="rate">6</label>
          <input type="radio" value="7" name="rate">
          <label for="rate">7</label>
          <input type="radio" value="8" name="rate">
          <label for="rate">8</label>
          <input type="radio" value="9" name="rate">
          <label for="rate">9</label>
          <input type="radio" value="10" name="rate">
          <label for="rate">10</label>
        </div>
        <label class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="" maxlength="500"></textarea>
        <div id="checkbox">
          <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement">
        </div>
        <button id="submit-btn" disabled type="submit">Enviar</button>
      </form>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" />
    </main>
    <footer><h2>Direitos reservados à Trybewarts©</h2></footer>
    <script src="script.js"></script>
  </body>
</html>
